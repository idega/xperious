<% if(plans.length > 0) { %>

	<ul class="nav nav-tabs nav-stacked">
	    <% _.each(plans, function(plan, index) { %>

	        <li <%=(plan.id === selected)?'class="active"':''%>>
	            <a id="<%= plan.id %>" href="javascript:void(0)">
	                Plan #<%= index + 1 %>
	            </a>
	        </li>

	    <% }); %>
	</ul>

<% } else { %>
    <p>No results found</p>
<% } %>
