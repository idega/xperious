<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Test Suite - xperious</title>

  <!-- Jasmine styles -->
  <link rel="stylesheet" href="lib/jasmine/jasmine.css">
</head>
<body>
  <!-- Testing libs -->
  <script src="lib/jasmine/jasmine.js"></script>
  <script src="lib/jasmine/jasmine-html.js"></script>
  <script src="lib/sinon/sinon.js"></script>
  <script src="helper/responses.helper.js"></script>
  
  <!-- Load application -->
  <script data-main="../../portal/app/config"
    src="../lib/require/require.js"></script>

  <!-- Declare your spec files to be run here -->
  <script>
      // Ensure you point to where your spec folder is, base directory is app/,
      // which is why ../test is necessary
      require({ paths: { spec: "../test/spec" } }, 
      [
	      // Load the example spec, replace this and add your own spec
	      "spec/Plan.spec",
	      "spec/Search.spec"

      ], function() {
      // Set up the jasmine reporters once each spec has been loaded
      jasmine.getEnv().addReporter(new jasmine.HtmlReporter());
      jasmine.getEnv().execute();
    });
  </script>
</body>
</html>
