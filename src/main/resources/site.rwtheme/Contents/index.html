<!DOCTYPE HTML>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		%header%<!-- User defined head content such as meta tags and encoding options -->
		<title>%title%</title>
		<link rel="shortcut icon" href="%pathto(favicon.ico)%">
		%style_variations%<!-- Style variations - these are set up in the theme.plist -->            		
		%user_styles%<!-- User defined styles -->
		%user_javascript%<!-- User defined javascript -->
		%plugin_header%
		%user_header%
	</head>
	<body>
		<div id="content"><!-- Start content -->
			%content%
		</div><!-- End content -->
	</body>
</html>
