<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

		%header%<!-- User defined head content such as meta tags and encoding options -->

		<link rel="shortcut icon" href="%pathto(favicon.ico)%">
		<link rel="stylesheet" type="text/css" media="screen" href="%pathto(css/bootstrap.min.css)%"  />
